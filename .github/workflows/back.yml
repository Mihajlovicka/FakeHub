name: CI - Test API

on:
  push:
    branches-ignore:
      - '*'
  # pull_request:
  #   branches:
  #     - develop
  #     - main


jobs:
  build-and-test-api:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build and cache Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker-compose.yml
          target: tests
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and run tests with Docker Compose
        run: |
          docker-compose -f docker-compose.yml up --build tests || exit 1

      - name: Clean up Docker images
        run: |
          docker-compose down