name: Push to Docker Hub and Tag Commit

on:
  push:
    branches:
      - master

env:
  DOCKER_HUB_USERNAME: mihajlovicka
  IMAGE_NAME: mihajlovicka/fakehub

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./FakeHubApi
          push: true
          tags: ${{ env.IMAGE_NAME }}:fakehubapi
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./FakeHubClient
          push: true
          tags: ${{ env.IMAGE_NAME }}:fakehubclient
          cache-from: type=gha
          cache-to: type=gha,mode=max

  tag-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Set up Git
        run: |
          git config --global user.name 'lepotice'
          git config --global user.email 'saramihajlovic94@gmail.com'

      - name: Create Tag from Commit Message
        id: create_tag
        run: |
          COMMIT_MESSAGE=$(git log -1 --format="%s" | tr -cd '[:alnum:]_-' | tr ' ' '_')
          COMMIT_BODY=$(git log -1 --format="%b")
          git tag -a "${COMMIT_MESSAGE}" -m "${COMMIT_MESSAGE}" -m "${COMMIT_BODY}"
          echo "tag=${COMMIT_MESSAGE}" >> $GITHUB_ENV

      - name: Push Tag to Remote
        run: |
          git push origin "${{ env.tag }}"
