name: CI - Test Client

on:
  # pull_request:
  #   branches:
  #     - develop
  #     - main


jobs:

   run-tests-client:
    runs-on: ubuntu-latest
    defaults:
        run:
          working-directory: ./FakeHubClient
    steps:
        - name: checkout
          uses: actions/checkout@v4
        - name: Setup node
          uses: actions/setup-node@v4
          with:
              node-version: 20

        - name: Cache npm dependencies
          uses: actions/cache@v4
          with:
            path: '~/.npm'
            key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
            restore-keys: |
                ${{ runner.os }}-node-

        - name: Install Dependencies Front
          run: npm install

        - name: Build Frontend
          run: npm run build

        - name: Run Tests
          run: npm run ci:test


