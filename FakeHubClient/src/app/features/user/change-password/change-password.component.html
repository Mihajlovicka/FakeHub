<div class="centered-container">
    <mat-card class="main-card">
        <mat-card-header class="centered-header">
            <mat-card-title class="title">Change Password</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()" class="form-container">
                <div>
                    <!-- Old Password Field -->
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field class="compact-field" appearance="outline">
                                <mat-label>Old Password</mat-label>
                                <input matInput type="password" formControlName="oldPassword" />
                                <mat-error *ngIf="changePasswordForm.get('oldPassword')?.hasError('required') && changePasswordForm.get('oldPassword')?.touched">
                                    Old Password is required
                                </mat-error>
                            </mat-form-field>
                        </div>
                    </div>

                    <!-- New Password Field -->
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field class="compact-field" appearance="outline">
                                <mat-label>New Password</mat-label>
                                <input matInput type="password" formControlName="newPassword" />
                                <mat-error *ngIf="changePasswordForm.get('newPassword')?.hasError('required') && changePasswordForm.get('newPassword')?.touched">
                                    New Password is required
                                </mat-error>
                            </mat-form-field>
                        </div>
                    </div>

                    <!-- Confirm New Password Field -->
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field class="compact-field" appearance="outline">
                                <mat-label>Confirm New Password</mat-label>
                                <input matInput type="password" formControlName="newPasswordConfirm" />
                                <mat-error *ngIf="changePasswordForm.get('newPasswordConfirm')?.hasError('required') && changePasswordForm.get('newPasswordConfirm')?.touched">
                                    Password confirmation is required
                                </mat-error>
                                <!-- Password mismatch error -->
                                <mat-error *ngIf="changePasswordForm.hasError('passwordMismatch') && changePasswordForm.get('newPasswordConfirm')?.touched">
                                    Passwords do not match
                                </mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                </div>

                <mat-card-actions class="button-container">
                    <button mat-raised-button color="primary" type="submit" style="width: 100%">
                        Change Password
                    </button>
                </mat-card-actions>
            </form>
        </mat-card-content>
    </mat-card>
</div>
