<h2 mat-dialog-title>{{ title }}</h2>
<mat-dialog-content>
  {{ description }}
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onCloseClick()">No</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="onConfirmClick()">Yes</button>
</mat-dialog-actions>
