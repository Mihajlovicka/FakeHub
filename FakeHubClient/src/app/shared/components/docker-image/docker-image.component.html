<div class="container">
  <a class="link-container">
    <div class="link-header">
      <img [src]="dockerImage?.logoIcon" class="logo" />
      <span class="ellipsis">{{ dockerImage?.title }}</span>
      <i class="fa fa-check-circle"></i>
    </div>

    <div class="multi-line-ellipsis">
      {{ dockerImage?.description }}
    </div>

    <div class="link-footer">
      <i class="fa fa-star-o likes">{{
        formatNumber(dockerImage?.likesCount ?? 0)
      }}</i>
      <i class="fa fa-download downloads">{{
        formatNumber(dockerImage?.downloadsCount ?? 0)
      }}</i>
    </div>
  </a>
</div>
