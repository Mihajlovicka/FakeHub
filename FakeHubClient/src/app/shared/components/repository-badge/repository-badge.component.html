<div *ngIf="showOfficialBadge" class="container docker-official" [ngClass]="iconSize">
  <div class="relative-container">
    <mat-icon matTooltip="Docker Official Image">workspace_premium</mat-icon>
    <span class="tooltip">Docker Official Image</span>
  </div>
</div>
<div *ngIf="showVerifiedPublisher" class="container verified-publisher" [ngClass]="iconSize">
  <div class="relative-container">
    <mat-icon matTooltip="Verified Publisher">check_circle</mat-icon>
    <span class="tooltip">Verified Publisher</span>
  </div>
</div>
<div *ngIf="showSponsoredOss" class="container sponsored-oss" [ngClass]="iconSize">
  <div class="relative-container">
    <mat-icon matTooltip="Sponsored OSS">donut_large</mat-icon>
    <span class="tooltip">Sponsored OSS</span>
  </div>
</div>
