<div
  *ngIf="editable && !isVerifiedUserBadge && !isSponsoredOssBadge"
  class="container none"
  [ngClass]="iconSize"
>
  <div class="relative-container">
    <mat-icon>control_point_duplicate</mat-icon>
    <span *ngIf="editable" class="tooltip">Add badge</span>
  </div>
</div>
<div *ngIf="isVerifiedUserBadge" class="container verified-publisher" [ngClass]="iconSize">
  <div class="relative-container">
    <mat-icon>check_circle</mat-icon>
    <span *ngIf="editable" class="tooltip">Edit badge</span>
  </div>
  <span *ngIf="showInfo" class="title">Verified Publisher</span>
</div>
<div *ngIf="isSponsoredOssBadge" class="container sponsored-oss" [ngClass]="iconSize">
  <div class="relative-container">
    <mat-icon>donut_large</mat-icon>
    <span *ngIf="editable" class="tooltip">Edit badge</span>
  </div>
  <span *ngIf="showInfo" class="title">Sponsored OSS</span>
</div>
