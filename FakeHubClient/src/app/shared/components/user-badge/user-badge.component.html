<div
  *ngIf="showNone && !isVerifiedUserBadge && !isSponsoredOssBadge"
  class="container none"
>
  <div class="relative-container">
    <mat-icon>control_point_duplicate</mat-icon>
    <span class="tooltip">Add badge</span>
  </div>
</div>
<div *ngIf="isVerifiedUserBadge" class="container verified-publisher">
  <div class="relative-container">
    <mat-icon>check_circle</mat-icon>
    <span class="tooltip">Edit badge</span>
  </div>
  <span class="title">Verified Publisher</span>
</div>
<div *ngIf="isSponsoredOssBadge" class="container sponsored-oss">
  <div class="relative-container">
    <mat-icon>donut_large</mat-icon>
    <span class="tooltip">Edit badge</span>
  </div>
  <span class="title">Sponsored OSS</span>
</div>
